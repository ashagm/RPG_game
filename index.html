<!DOCTYPE html>
<html>
<head>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" RPG Game">
    <meta name="author" content="Asha T">
    <title>RPG Game </title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Joti+One|Caesar+Dressing|Diplomata|Ewert" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>

<div class="container" id = "wrapper">

	<div class="row ">
		<div class="col-md-12 text-center" id="header">
			Pick your Fighter and a Defender	
		</div>

	</div>

	<div class = "row area1 marginAbove">
		<div class="col-md-3">
			<figure class="charImage" id="rama" data-name="rama">
			<img src="assets/images/rama.jpg" id="ramaImg" class="thumbnail" >
			<figcaption id="ramaFig">100</figcaption>
			</figure>
		</div>
		<div class="col-md-3">
			<figure class="charImage" id="ravana" data-name="ravana">
			<img src="assets/images/ravan.jpg" id="ravanaImg" class="thumbnail" >
			<figcaption id="ravanaFig">80</figcaption>
			</figure>
		</div>
		<div class="col-md-3">
			<figure class="charImage" id="kumbakarna" data-name="kumbakarna">
			<img src="assets/images/Kumbhakarna.jpg" id="kumbakarnaImg" 
			class="thumbnail">
			<figcaption id="kumbakarnaFig"> 60</figcaption>
			</figure>
		</div>
		<div class="col-md-3" >
			<figure class="charImage" id="tataka" data-name="tataka">
			<img src="assets/images/tataka.jpg" id="tatakaImg" class="thumbnail">
			<figcaption id="tatakaFig">40</figcaption>
			</figure>
		</div>
	</div>
	<div class = "row area3">
	<div class="col-md-12 text-center">
		<div id="attackStatus"></div>
		<button class= "btn btn-danger" id="resetBtn">Reset</button>
		
	</div>
	</div>
	<div class = "row marginAbove" id="colHeader">
		<div class="col-md-4"> Fighter </div>		
		<div class="col-md-4"> </div>
		<div class="col-md-4"> Defender </div>
	</div>
	<div class = "row area2">
		<div class="col-md-4" id ="fighterDiv">
		</div>
		<div class="col-md-4" id="attackDiv">
			<button class= "btn btn-default" id="attackBtn">Attack</button>
		</div>
		<div class="col-md-4" id="defenderDiv">
		</div>
	</div>

</div>

</body>
</html>
